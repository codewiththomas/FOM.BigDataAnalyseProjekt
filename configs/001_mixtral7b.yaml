# ResearchRAG Baseline Configuration
# This configuration uses GPT-4o-mini as the baseline model

llm:
  type: local
  model_name: mixtral:8x7b
  endpoint: http://localhost:11434  # Ollama default port
  api_type: ollama

embedding:
  type: sentence-transformers
  model_name: all-MiniLM-L6-v2
  # device: cpu          # ← vorher
  device: cuda           # ← nutzt GPU
  # batch_size: 32       # ← beispielhafter alter/kleiner Wert
  batch_size: 128        # ← größerer Batch für GPU (64–256 testen)

chunking:
  type: fixed-size
  chunk_size: 2000
  chunk_overlap: 200
  separator: "\n"

retrieval:
  type: vector-similarity
  top_k: 5
  similarity_threshold: 0.00

evaluation:
  enabled_metrics:
    - precision-recall
    - timing
    - ragas

dataset:
  evaluation_subset_size: 50
  save_qa_pairs: true
  grouping:
    enabled: true

pipeline:
  include_context: true
  max_context_length: 1000
