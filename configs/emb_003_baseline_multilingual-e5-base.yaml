# ResearchRAG Baseline Configuration
# This configuration uses GPT-4o-mini as the baseline model with multilingual-e5-base embeddings

llm:
  type: openai
  model: gpt-4o-mini
  abbr: g4o-mini # für Benennung der Ausgabe-Datei. Für jedes neue Modell ergänzen.
  temperature: 0.1
  max_tokens: 1000

embedding:
  type: sentence-transformers
  model_name: intfloat/multilingual-e5-base
  device: cpu           # ← nutzt GPU
  batch_size: 32        # größerer Batch für GPU (64–256 testen)

chunking:
  type: fixedsize
  chunk_size: 1200
  chunk_overlap: 180
  separator: "\n"

retrieval:
  type: vector-similarity
  top_k: 7
  similarity_threshold: 0.1

evaluation:
  enabled_metrics:
    - precision-recall
    - timing
    - ragas

dataset:
  evaluation_subset_size: 50
  save_qa_pairs: true
  grouping:
    enabled: true

pipeline:
  include_context: true
  max_context_length: 1000
